
<head>
    <meta charset="utf-8">
    <title></title>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Project Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
</head>

<!DOCTYPE html>
<html lang="en">
  <body>
    <!-- Trailer Video Modal -->
    <div class="theatre" id="theater">

    </div>
    <!-- Main Page Content -->
    <div class="container">
      <div class="navbar navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Movie Openings</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container movies-wrap">
    </div>

    <!-- Backbone Templates -->

    <script id="tmpl-movie" type="text/template">
        <div class="movie-tile" >
            <figure class="movie-fig">
                <img class="movie-thumb" src="<%= poster_image_url %>">
            </figure>
            <div class="movie-body">
                <h3 class="movie-heading"><%= title %></h3>
                <p class="movie-meta">
                    <span class="movie-rating"><strong>Rated:</strong> <%= rating %></span>
                    <span class="movie-date"><strong>Release:</strong> <%= release_date %></span>
                </p>
            </div>
        </div>
    </script>

    <script id="tmpl-movie-details" type="text/template">
        <div class="container">
            <button class="btn-close text-hide"><span class="hide-text">Close</span></button>
            <div class="movie-trailer">
                <iframe class="trailer-video" src='http://www.youtube.com/embed/<%= trailer_youtube_id %>?autoplay=1&html5=1' type="text-html" frameborder="0"></iframe>
            </div>
            <div class="movie-details">
                <h2 class="movie-heading"><%= title %></h2>
                <p class="movie-desc"><%= storyline %></p>
                <div class="meta">
                    <p class="cast"><strong>Cast:</strong> <%= cast %></p>
                    <p>
                        <span class="movie-rating"><strong>Rating:</strong> <%= rating %></span>
                        <span class="movie-release"><strong>Release Date:</strong> <%= release_date %></span>
                        <span class="movie-critic-score"><strong>Critic Score:</strong> <%= critic_score %></span>
                    </p>
                </div>
            </div>
        </div>
    </script>

    <!-- / Backbone Templates -->

    <!-- Include external JS files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="js/movies.js"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript">
        var movies = [{"rating": "PG-13", "poster_image_url": "http://resizing.flixster.com/pVDoql2vCTzNNu0t6z0EUlE5G_c=/51x81/dkpu1ddg7pbsk.cloudfront.net/movie/11/18/14/11181482_ori.jpg", "release_date": "2015-04-02", "title": "Furious 7", "cast": "Vin Diesel, Paul Walker, Tony Jaa, Jason Statham, Dwayne \"The Rock\" Johnson", "storyline": "Continuing the global exploits in the unstoppable franchise built on speed, Vin Diesel, Paul Walker and Dwayne Johnson lead the returning cast of Fast & Furious 7. James Wan directs this chapter of the hugely successful series that also welcomes back favorites Michelle Rodriguez, Jordana Brewster, Tyrese Gibson, Chris \"Ludacris\" Bridges, Elsa Pataky and Lucas Black. They are joined by international action stars new to the franchise including Jason Statham, Djimon Hounsou, Tony Jaa, Ronda Rousey and Kurt Russell.", "critic_score": 83, "trailer_youtube_id": "Skpu5HaVkOc"}, {"rating": "R", "poster_image_url": "http://resizing.flixster.com/q7N6i-lodgiFIv2pn2fKcITzDFw=/54x80/dkpu1ddg7pbsk.cloudfront.net/movie/11/19/07/11190713_ori.jpg", "release_date": "2015-04-03", "title": "It Follows", "cast": "Maika Monroe, Keir Gilchrist, Daniel Zovatto, Lili Sepe, Jake Weary", "storyline": "After a strange sexual encounter, a teenager finds herself haunted by nightmarish visions and the inescapable sense that something is after her. (C) Radius-TWC", "critic_score": 95, "trailer_youtube_id": "OaRx7iR9kXg"}, {"rating": "PG-13", "poster_image_url": "http://resizing.flixster.com/_m1asW7RHchTI9Fr5cGl9x9zcao=/54x77/dkpu1ddg7pbsk.cloudfront.net/movie/11/19/06/11190645_ori.jpg", "release_date": "2015-04-01", "title": "Woman in Gold", "cast": "Ryan Reynolds, Katie Holmes, Daniel Bruhl, Helen Mirren, Tatiana Maslany", "storyline": "WOMAN IN GOLD is the remarkable true story of one woman's journey to reclaim her heritage and seek justice for what happened to her family. Sixty years after she fled Vienna during World War II, an elderly Jewish woman, Maria Altmann (Mirren), starts her journey to retrieve family possessions seized by the Nazis, among them Klimt's famous painting 'Portrait of Adele Bloch-Bauer I'. Together with her inexperienced but plucky young lawyer Randy Schoenberg (Reynolds), she embarks upon a major battle which takes them all the way to the heart of the Austrian establishment and the U.S. Supreme Court, and forces her to confront difficult truths about the past along the way. (C) TWC", "critic_score": 49, "trailer_youtube_id": "geJeX6iIlO0"}, {"rating": "PG-13", "poster_image_url": "http://resizing.flixster.com/9wJVOXF-BoSz0qRaNDvTUmSIJus=/54x80/dkpu1ddg7pbsk.cloudfront.net/movie/11/18/99/11189943_ori.jpg", "release_date": "2015-04-02", "title": "Effie Gray", "cast": "Dakota Fanning, Tom Sturridge, Greg Wise, Emma Thompson, Polly Dartford", "storyline": "In EFFIE GRAY, Emma Thompson peers boldly inside the forbidden realms of Victorian society through the true story of the marriage of Effie Gray and renowned art critic John Ruskin, courageously exposing a secret world of unrequited passion hidden behind the veil of an opulent public life. Set in an era when neither divorce, nor gay marriage were an option, EFFIE GRAY is the story of a beautiful young woman coming of age, and finding her own voice in a world where women were expected to be seen but not heard. Within the lush environs of a world brimming with art, painting and high society and feverishly bucolic scenes of the Scottish countryside, EFFIE GRAY explores the intricate relationship between sexual intolerance, repression and desire which continue to permeate society today. In this impeccably crafted period drama, Thompson delicately and incisively probes the marital politics of the Victorian Era, and beyond. (C) Adopt", "critic_score": 43, "trailer_youtube_id": "5BLzK1z0EII"}, {"rating": "R", "poster_image_url": "http://resizing.flixster.com/gl-4Pwmv5oO01Gd6XigjmfNHaAI=/54x77/dkpu1ddg7pbsk.cloudfront.net/movie/11/19/03/11190361_ori.jpg", "release_date": "2015-04-03", "title": "Cut Bank", "cast": "Liam Hemsworth, Billy Bob Thornton, Bruce Dern, John Malkovich, Teresa Palmer", "storyline": "Dwayne McLaren (Liam Hemsworth) dreams about escaping small town life in Cut Bank, Montana, \"the coldest spot in the nation,\" with his vivacious girlfriend Cassandra (Teresa Palmer). When Dwayne witnesses an awful crime, he tries to leverage a bad situation into a scheme to get rich quickly but he finds that fate and an unruly accomplice are working against him. Thrust into the middle of a police investigation spearheaded by the local sheriff (John Malkovich), everything goes from bad to worse in this all-American thriller. Directed by Matt Shakman and also starring Billy Bob Thornton, Bruce Dern, Michael Stuhlbarg, and Oliver Platt. (C) Official Site", "critic_score": 35, "trailer_youtube_id": "uvavIfjTDaE"}, {"rating": "R", "poster_image_url": "http://resizing.flixster.com/lfWyPWryUyUbxIxw8HBokjUIXaY=/54x77/dkpu1ddg7pbsk.cloudfront.net/movie/11/19/00/11190094_ori.jpg", "release_date": "2015-04-03", "title": "5 to 7", "cast": "Anton Yelchin, Berenice Marlohe, Olivia Thirlby, Glenn Close, Eric Stoltz", "storyline": "A chance encounter on the streets of Manhattan draws 20-something aspiring writer Brian (Anton Yelchin) into a passionate love affair with a glamorous French woman (Skyfall Bond girl Berenice Marlohe). The catch? She's married, and can only meet him for hotel room trysts between the hours of 5 and 7. As Brian yearns for more than just two hours a day with the woman of his dreams, he learns hard won lessons about life and love. Co-starring Frank Langella, Glenn Close, and Olivia Thirlby, this sexy romance captures the giddy thrill, the pain and the comedy of being young and falling in love. (C) IFC Films", "critic_score": 68, "trailer_youtube_id": "9HimzZ6QG2o"}, {"rating": "R", "poster_image_url": "http://resizing.flixster.com/5pMtYcx9JymslGakbVfl1tCzU9s=/54x78/dkpu1ddg7pbsk.cloudfront.net/movie/11/19/06/11190614_ori.jpg", "release_date": "2015-04-03", "title": "Last Knights", "cast": "Clive Owen, Morgan Freeman, Aksel Hennie, Daniel Adegboyega, Shohreh Aghdashloo", "storyline": "Academy Award (R) Nominee Clive Owen (Best Performance by an Actor in a Supporting Role, Closer, 2004) delivers an electrifying performance as a fallen warrior who rises against a corrupt and sadistic ruler to avenge his dishonored master, Academy Award (R) Winner Morgan Freeman (Best Performance by an Actor in a Supporting Role, Million Dollar Baby, 2004) in this epic, sword-clashing adventure of loyalty, honor, and vengeance. (C) Lionsgate", "critic_score": 14, "trailer_youtube_id": "e44QilQbvB0"}, {"rating": "Unrated", "poster_image_url": "http://resizing.flixster.com/upaSMzHeZ1KwwrIlEoIVlbFw-yQ=/54x77/dkpu1ddg7pbsk.cloudfront.net/movie/11/18/88/11188888_ori.jpg", "release_date": "2015-04-01", "title": "Ned Rifle", "cast": "Liam Aiken, Parker Posey, Aubrey Plaza, Thomas Jay Ryan, Martin Donovan", "storyline": "Henry Fool and Fay Grim's son Ned sets out to find and kill his father for destroying his mother's life. But his aims are frustrated by the troublesome, sexy, and hilarious Susan, whose connection to Henry predates even his arrival in the lives of the Grim family. A funny, sad, and sexy adventure, Ned Rifle is an intellectually stimulating and compassionate satire. (C) Possible Films", "critic_score": 77, "trailer_youtube_id": "OTGs1V-KzK0"}, {"rating": "Unrated", "poster_image_url": "http://resizing.flixster.com/1Z6JzimjjCJy9pDe3OCbSaU-jdE=/54x77/dkpu1ddg7pbsk.cloudfront.net/movie/11/18/99/11189908_ori.jpg", "release_date": "2015-04-03", "title": "Boychoir", "cast": "Dustin Hoffman, Josh Lucas, Garrett Wareing, Debra Winger, Eddie Izzard", "storyline": "From acclaimed director Francois Girard (The Red Violin) comes the inspirational story of a rebellious kid with a remarkable gift who is challenged by a demanding teacher to make the most unlikely of dreams come true. A stellar ensemble - including two-time Oscar-winner Dustin Hoffman, Oscar-winner Kathy Bates, two-time Emmy winner Eddie Izzard, three-time Oscar-nominee Debra Winger, Josh Lucas (A Beautiful Mind) and Kevin McHale (Glee) - headline a cast that also introduces an exciting group of newcomers as the young singers who battle each other as they take their boychoir to the competitive heights.(C) Official FaceBook", "critic_score": 59, "trailer_youtube_id": "lMWl6-mlDD4"}, {"rating": "R", "poster_image_url": "http://resizing.flixster.com/7UwQkjJ8MBE-blFZb4jYEMYXjX4=/54x81/dkpu1ddg7pbsk.cloudfront.net/movie/11/19/07/11190774_ori.jpg", "release_date": "2015-04-03", "title": "Lambert & Stamp", "cast": "Christopher Stamp, Roger Daltrey, Pete Townshend, Richard Barnes, Heather Daltrey", "storyline": "Aspiring filmmakers Chris Stamp and Kit Lambert set out to search for a subject for their underground movie, leading them to discover, mentor, and manage the iconic band known as The Who and create rock 'n' roll history.", "critic_score": 90, "trailer_youtube_id": "2fxv9fvhmFI"}, {"rating": "PG-13", "poster_image_url": "http://resizing.flixster.com/8sZ3u1YhEEa-kWoK6a0VkRXi3Os=/54x80/dkpu1ddg7pbsk.cloudfront.net/movie/11/19/04/11190447_ori.jpg", "release_date": "2015-04-03", "title": "Superfast", "cast": "Daniel Booko, Dale Pavinski, Chris Pang, Christopher Pang, Gonzalo Menendez", "storyline": "Jason Friedburg and Aaron Seltzer, the satirical masterminds behind Scary Movie, Date Movie, Epic Movie, and Disaster Movie, take the wheel for this anarchic parody of The Fast and Furious franchise. ~ Jason Buchanan, Rovi", "critic_score": -1, "trailer_youtube_id": "Vqg8pji2FWI"}, {"rating": "Unrated", "poster_image_url": "http://resizing.flixster.com/V2tAEM0GAv0OzChKYvPQIGWtNqo=/54x77/dkpu1ddg7pbsk.cloudfront.net/movie/11/18/00/11180047_ori.jpg", "release_date": "2015-04-03", "title": "Cheatin'", "cast": "", "storyline": "In a fateful bumper car collision, Jake and Ella meet and become the most loving couple in the long history of Romance. But when a scheming \"other\" woman drives a wedge of jealousy into their perfect courtship, insecurity and hatred spell out an untimely fate. With only the help of a disgraced magician and his forbidden \"soul machine\", Ella takes the form of Jake's numerous lovers, desperately fighting through malfunction and deceit as they try to reclaim their destiny.(c) Official Site", "critic_score": 80, "trailer_youtube_id": "E8ilPAEgkpA"}, {"rating": "Unrated", "poster_image_url": "http://resizing.flixster.com/-Phu-mP26GkLjEO3adFdS_MJJfI=/54x71/dkpu1ddg7pbsk.cloudfront.net/movie/11/19/07/11190707_ori.jpg", "release_date": "2015-04-03", "title": "The Girl Is In Trouble", "cast": "Columbus Short, Alicja Bachleda-Curus, Wilmer Valderrama, Jesse Spencer, Paz de la Huerta", "storyline": "A failed Lower East Side DJ struggling to keep his life together becomes entangled in a murder mystery involving a desperate woman, a missing drug dealer, and the scion of a powerful investment firm. (C) eOne", "critic_score": 64, "trailer_youtube_id": "89IVBMe74_g"}, {"rating": "Unrated", "poster_image_url": "http://resizing.flixster.com/SbUQGXlV9TPY3ySCG4kgT6tvMlo=/54x80/dkpu1ddg7pbsk.cloudfront.net/movie/11/19/08/11190879_ori.jpg", "release_date": "2015-04-03", "title": "The Hand That Feeds", "cast": "", "storyline": "At a popular deli on New York's Upper East Side, customers get bagels and coffee served with a smile 24 hours a day. But behind the scenes, undocumented immigrant workers face sublegal wages, dangerous machinery, and abusive managers. Mild-mannered sandwich maker Mahoma Lopez has never been interested in politics, but in January 2012, he convinces a small group of his co-workers to fight back. Risking deportation and the loss of livelihood, the workers team up with a diverse crew of innovative young organizers and take the unusual step of forming an independent union, launching themselves on a journey that will test the limits of their resolve. In one rollercoaster year, they must overcome a shocking betrayal and a two month lockout. Lawyers will battle in backroom negotiations, Occupy Wall Street protesters will take over the restaurant, and a picket line will divide the neighborhood. If they can win a contract, it will set a historic precedent for low-wage workers across the country. But whatever happens, Mahoma and his companeros won't be exploited again. (C) Official Site", "critic_score": 100, "trailer_youtube_id": "-d6604tfm-k"}, {"rating": "PG", "poster_image_url": "http://resizing.flixster.com/Zf3T6klH-p6K3Gw88AMrxP-81kI=/54x80/dkpu1ddg7pbsk.cloudfront.net/movie/11/19/08/11190898_ori.jpg", "release_date": "2015-04-06", "title": "Beyond The Mask", "cast": "Andrew Cheney, John Rhys-Davies, Kara Killmer, Adetokumboh M'Cormack, Steve Blackwood", "storyline": "The chief mercenary for the British East India Company, being double crossed by his former employer, has made his way to the American Colonies. Working to redeem his name, William Reynolds (Andrew Cheney) now hides behind a different mask in hopes of thwarting his former employer. As his past life closes in on him, Will must somehow gain the trust and the help of his beloved Charlotte, a woman he has been lying to, as well as a colonial intellectual by the name of Ben Franklin. All the while he races against time to defuse a plot that could have devastating effect on the birth of a new nation. (C) Submarine", "critic_score": -1, "trailer_youtube_id": "6pX6Ih7YhQ8"}, {"rating": "Unrated", "poster_image_url": "http://resizing.flixster.com/wZWF3wyx5YLxORnDdVDU8vGejUc=/54x69/dkpu1ddg7pbsk.cloudfront.net/movie/11/19/06/11190656_ori.jpg", "release_date": "2015-04-03", "title": "That Guy Dick Miller", "cast": "Dick Miller, Lainie Miller, Gilbert Adler, Allan Arkush, Meiert Avis", "storyline": "You know the face, and have heard the voice, but just can't figure out where. The character actor's character actor, Dick Miller is nothing short of a living legend to those who delight in his every bit role, in a career that to date encompasses more than 175 feature films and over 2,000 television appearances. The new documentary, THAT GUY DICK MILLER, performs the Nobel-Award-worthy public service of shining a spotlight on this national treasure, one of the most reliably inspired and omnipresent actors of the past 50-plus years. (C) Anthology Archives", "critic_score": 75, "trailer_youtube_id": "hSKTIe-HRG8"}, ];

        // start the app
        new Movies.MovieList( movies );
    </script>
  </body>
</html>
